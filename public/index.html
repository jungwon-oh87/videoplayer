<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
        rel="stylesheet" 
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" 
        crossorigin="anonymous">
    
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/progress.css">
    <title>Customized Video Player</title>
</head>
<body>
    <div class="flex justify-center lg:items-center pt-10 bg-gray-400 h-screen">
        <div class="flex flex-col lg:justify-center items-center my-16">
            <h1 class="font-semibold text-2xl my-10">Customized Video Player</h1>
            <div class="bg-black rounded-t-lg w-5/6 lg:w-2/3">
                <video 
                src="assets/gone.mp4"    
                poster="./assets/poster.png"
                class="screen cursor-pointer"
                id="screen"
                >
                </video>
            </div>
            <div class="controller flex justify-center items-center w-5/6 bg-gray-900 rounded-b-lg lg:w-2/3">
                <button class="mx-1 lg:mr-2" id="playBtn">
                    <i class="fa fa-play text-green-500 lg:fa-2x"></i>
                </button>
                <button class="mx-1 lg:mr-2" id="stopBtn">
                    <i class="fa fa-stop text-red-500 lg:fa-2x"></i>
                </button>
                <input type="range" class="px-1 lg:px-2" id="progressBar" min="0" max="100" step="0.1" value="0"/>
                <span class="text-white" id="timeStamp">00:00</span>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
